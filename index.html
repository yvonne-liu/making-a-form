<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact | Learn HTML Forms</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Making a form</h1>
        <form method="POST" action="https://jsonplaceholder.typicode.com/posts">      
            Name<br>
            <input type="text" class="input" id="name" name="name" required><br>
            Email<br>
            <input type="email" class="input" id="email" name="email" required><br>
            Telephone<br>
            <input type="number" class="input" id="tel" name="tel" required><br>
            Preferred Contact Method<br>
            <label for="contactChoice1"><input id="contactChoice1" type="radio" name="contact" value="email" checked> Email</label>
            <label for="contactChoice2"><input id="contactChoice2" type="radio" name="contact" value="tel"> Telephone</label><br>
            Message<br>
            <textarea class="input" id="message" name="message" placeholder="Write some shit"></textarea><br>
            <label for="marketingConsent"><input type="checkbox" id="marketingConsent" name="marketingConsent"> I give my consent</label><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
