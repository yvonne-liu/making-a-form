<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact | Learn HTML Forms</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Making a form</h1>
        <form action="https://learn-forms.netlify.com/submit/part3">      
            Name<br>
            <input type="text" id="name" name="name"><br>
            Email<br>
            <input type="email" id="email" name="email"><br>
            Number<br>
            <input type="text" id="tel" name="tel"><br>
            Preferred Contact Method<br>
            <label for="contactChoice1"><input id="contactChoice1" type="radio" name="contact" value="email"> Email</label>
            <label for="contactChoice2"><input id="contactChoice2" type="radio" name="contact" value="tel"> Telephone</label>
            <label for="contactChoice3"><input id="contactChoice3" type="radio" name="contact" value="post"> Post</label><br>
            Message<br>
            <textarea id="message" name="message"></textarea><br>
            <label for="marketingConsent"><input type="checkbox" id="marketingConsent" name="marketingConsent"> I give my consent</label><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
